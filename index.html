<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-section"><img src="images/groceries.jpg"/></div>
    <div id="input-section">
        <form id="input-form">
            <input type="text" name="product" required placeholder="Enter a product name" />
            <input type="button" name="add" value="Add"/>
        </form>
    </div>
    <div id="grocery-list-section">
        <table id="grocery-list-table">
            <tr>
                <td>Item</td>
                <td>Quantity</td>
           
            </tr>
            <tr id="empty-table-row">
                <td colspan="3">Add items to the list</td>
            </tr>
            <template id="tableDataTemplate">
                <td>Remove</td>
            </template>
        </table>
    </div>
    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
</body>
</html>
